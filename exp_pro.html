<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau et Pied de page - Style Avion Militaire</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #d4af37;
        }
        .header {
            background-color: #2d2d2d;
            color: #d4af37;
            padding: 15px 0;
            text-align: center;
            border-bottom: 4px solid #d4af37;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .nav a {
            flex: 1;
            color: #d4af37;
            text-decoration: none;
            padding: 15px;
            background-color: #444;
            border-radius: 5px;
            border: 2px solid #d4af37;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        .nav a:hover {
            background-color: #666;
        }
        .dropdown {
            position: relative;
            flex: 1;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d2d2d;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
            width: 100%;
            z-index: 1;
            border: 2px solid #d4af37;
        }
        .dropdown-content a {
            color: #d4af37;
            padding: 10px;
            display: block;
            text-decoration: none;
            font-weight: bold;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Footer */
        .footer {
            background-color: #2d2d2d;
            color: #d4af37;
            text-align: center;
            padding: 25px 0;
            border-top: 4px solid #d4af37;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .footer a {
            flex: 1;
            color: #d4af37;
            text-decoration: none;
            padding: 15px;
            background-color: #444;
            border-radius: 5px;
            border: 2px solid #d4af37;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        .footer a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Bandeau du haut -->
    <div class="header">
        <div class="nav">
            <a href="acceuil">Accueil</a>
            <div class="dropdown">
                <a href="personnel">Personnel</a>
                <div class="dropdown-content">
                    <a href="musique">musique</a>
                    <a href="jeux_video">jeux vidéos</a>
                    <a href="animanga">anime/manga</a>
                    <a href="sport">sport</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="professionnel">Professionnel</a>
                <div class="dropdown-content">
                    <a href="parcours">études</a>
                    <a href="exp_pro">expérience professionnel</a>
                    <a href="skills">compétences</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <div class="footer">
        <div class="buttons">
            <a href="contact">Contact</a>
            <a href="cv">CV</a>
        </div>
    </div>
</body>
</html>
